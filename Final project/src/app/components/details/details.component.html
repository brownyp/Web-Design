<app-header-no-search></app-header-no-search>
<main>
  <div *ngIf="pageIsReady" class="container details-container">
    <!-- cartproducts title -->
    <div class="row">
      <div class="col-12">
        <h1 class="title">{{products.name}}</h1>
      </div>

      <!-- cartproducts content -->
      <div class="col-md-9">
        <div class="row">
          <div class="col-sm-6 col-md-4">
            <img class="details-poster" src="./assets/images/movie-covers/{{products.img}}" alt="">
          </div>
          <div class="col-sm-6 col-md-8">
            <div class="details-info">
              <ul>
                <li><strong>Condition:</strong> {{products.rate}}</li>
                <li><strong>Period:</strong> {{products.length}}</li>
                <li><strong>Price:</strong> ${{products.price}}</li>   <!-- 加价格 -->
              </ul>

            </div>
            <div class="details-content">
              <p>{{products.description}}</p>
            </div>

            <div class="details-genres">
              <span *ngFor="let genre of products.genres" class="genre">
             {{genre}}
           </span>
            </div>
          </div>
        </div>
      </div>

      <!-- back to the list button -->
      <div class="col-md-3">
        <div class="btn btn-regular" id="add_btn" (click)="addcartproductstoCart()">Add to cart<i class="fa fa-cart-plus" aria-hidden="true"></i></div>
 <!-- 加了一个按钮-->       <div routerLink="/main" class="btn btn-regular">Back to list <i class="fa fa-angle-double-right" aria-hidden="true"></i></div>
      </div>
    </div>
  </div>
</main>
